version: "3.8"
services:
  frontend:
    build:
      context: . 
      dockerfile: user-interface/Dockerfile
    restart: always
    ports:
      - "8501:8501"
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
